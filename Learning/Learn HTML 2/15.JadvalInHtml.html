<!DOCTYPE html>

<html>
    <head>
        <title>Learn HTML</title>
    </head>

    <body>

        <table >
            
            <tr>     <!-- radif 1 (table row) -->
                <th>Item 1</th>     
                <th>Item 1</th>
                <th>Item 1</th>     <!-- th = bold kardan onvan -->
            </tr>


            <tr>     <!-- radif 2 -->
                <td>Item 2</td>  <!-- table data -->
                <td>Item 2</td>
                <td>Item 2</td>
            </tr>

            
            <tr>  <!-- radif 3 -->
                <td>Item 3</td>
                <td>Item 3</td>
                <td>Item 3</td>
            </tr>

        </table>
        
        
        
    </body>
</html>
