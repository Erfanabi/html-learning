<!DOCTYPE html>
<html>

<head>
    <style>
        * {
            box-sizing: border-box;
        }

        /* در حالت عادی */
        input[type="text"] {
            width: 150px;
            transition: 0.8s;
            border: 2px solid #000;
            padding: 6px;
        }

        /* وقتی روش کلیک شد */
        input[type="text"]:focus {
            background-color: #2196F3;
            color: #fff;
            border: 2px solid #fff;
            width: 100%;
        }
    </style>
</head>

<body>

    <p><b>لطفا بروی باکس زیر کلیک نمایید</b></p>
    <input type="text" value="Sadegh">

</body>

</html>
