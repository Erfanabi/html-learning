<!DOCTYPE html>
<html lang="fa" dir="rtl">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Learn CSS</title>
    <link rel="stylesheet" href="/assets/styles/style.css">
</head>

<body>
    <div class="container">
        <div class="image-container">
            <img src="assets/images/image.jpg" alt="image" class="filter filter-blur">
            <p>Filter Blur</p>
        </div>
        <div class="image-container">
            <img src="assets/images/image.jpg" alt="image" class="filter filter-brightness">
            <p>Filter Brightness</p>
        </div>
        <div class="image-container">
            <img src="assets/images/image.jpg" alt="image" class="filter filter-contrast">
            <p>Filter Contrast</p>
        </div>
        <div class="image-container">
            <img src="assets/images/logo.png" alt="image" class="filter filter-drop-shadow">
            <p>Filter Drop Shadow</p>
        </div>
        <div class="image-container">
            <img src="assets/images/logo.png" alt="image" class="filter filter-box-shadow">
            <p>Filter Box Shadow</p>
        </div>
        <div class="image-container">
            <img src="assets/images/image.jpg" alt="image" class="filter filter-grayscale">
            <p>Filter Grayscale</p>
        </div>
        <div class="image-container">
            <img src="assets/images/image.jpg" alt="image" class="filter filter-hue-rotate">
            <p>Filter Hue Rotate</p>
        </div>
        <div class="image-container">
            <img src="assets/images/image.jpg" alt="image" class="filter filter-invert">
            <p>Filter Invert</p>
        </div>
        <div class="image-container">
            <img src="assets/images/image.jpg" alt="image" class="filter filter-opacity">
            <p>Filter Opacity</p>
        </div>
        <div class="image-container">
            <img src="assets/images/image.jpg" alt="image" class="filter filter-saturate">
            <p>Filter Saturate</p>
        </div>
        <div class="image-container">
            <img src="assets/images/image.jpg" alt="image" class="filter filter-sepia">
            <p>Filter Sepia</p>
        </div>
        <div class="image-container backdrop-filter">
            <img src="assets/images/image.jpg" alt="image">
            <p>Backdrop Filter</p>
        </div>
    </div>
</body>

</html>
