<!DOCTYPE html>
<html>

<head>
    <style>
        p.center {
            text-align: center;
            color: red;
        }

        .jafar #amir {
            color: yellowgreen;
        }

        .jafar .center {
            font-size: 45px;
        }

        h1.center {
            color: chocolate;
        }

        h2.center {
            color: teal;
        }
    </style>
</head>

<body>

    <div class="jafar">
        <h1 class="center">This heading will not be affected</h1>
        <h2 class="center">This heading will not be affected</h2>

        <p class="center">This paragraph will be red and center-aligned.</p>
        <p class="center" id="amir">paragraph will be red and center-aligned.</p>
    </div>

</body>

</html>
