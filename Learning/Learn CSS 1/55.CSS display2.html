<!DOCTYPE html>
<html>

<head>
    <style>
        a.MyLink {
            text-decoration: none;
            background-color: #2196f3;
            color: #fff;
            padding: 10px;
            text-align: center;
            transition: 0.4s;
            border-radius: 30px;
            display:block;
        }

        a.MyLink:hover {
            background-color: #fb6c04;
            color: #fff;
        }

        .link {
            margin: 50px;
        }
    </style>
</head>

<body>

    <div class="link">
        <a href="https://free-learn.ir/" class="MyLink">سایت آموزشی فری لرن</a>
    </div>

</body>

</html>
